<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<form action="#" method="post" id="contact-form">
    <h1>contact form</h1>
    <p>Please fill yur information and we we'll sending tour order</p>
    <div class="form-container">
        <label>Your name
            <input type="text" name="first-name" placeholder="first name" required pattern="[A-Za-z]{,20}" tabindex="1">
            <input type="text" name="last-name" placeholder="last name" required pattern="[A-Za-z]{,20}" tabindex="1">
        </label>
    </div>
    <div class="form-container">
        <label>Your email
            <input type="email" name="email" placeholder="your_email@mail.com" required tabindex="1">
        </label>
    </div>
    <div class="form-container">
        <label>Phone*
            <input type="tel" name="phone" placeholder="000" required pattern="[0-9]+" maxlength="3" tabindex="1">
            <input type="tel" name="phone" placeholder="000" required pattern="[0-9]+" maxlength="3" tabindex="1">
            <input type="tel" name="phone" placeholder="0000" required pattern="[0-9]+" maxlength="4" tabindex="1">
        </label>
    </div>
    <div class="form-container">
        <label>Message subject*
            <select name="subject" required tabindex="1">
                <option value="delivery">Delivery</option>
                <option value="complains">Complains</option>
                <option value="assistance">Assistance</option>
                <option value="other">Other</option>
            </select>
        </label>
    </div>
    <div class="form-container">
        <label>Message*
            <textarea name="message" cols="60" rows="10" required tabindex="1"></textarea>
        </label>
    </div>
    <hr>
    <div class="form-container">
        <button type="submit" tabindex="1">submit form</button>
    </div>
</form>
</body>
</html>
