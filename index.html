<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<form action="#" method="post" id="contact-form">
    <h1 class="form-tittle">Contact form</h1>
    <p class="form-description">Please fill your information and we we'll sending tour order</p>
    <div class="form-container">
        <label for="first-name">Your name</label>
            <input type="text" id="first-name" name="first-name" placeholder="first name" required pattern="[A-Za-z]{,20}" tabindex="1">
            <input type="text" id="last-name" name="last-name" placeholder="last name" required pattern="[A-Za-z]{,20}" tabindex="1">
    </div>
    <div class="form-container">
        <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="your_email@mail.com" required tabindex="1">
    </div>
    <div class="form-container">
        <label for="phone1">Phone*</label>
            <input type="tel" id="phone1" name="phone" placeholder="000" required pattern="[0-9]+" maxlength="3" tabindex="1">
            <input type="tel" id="phone2" name="phone" placeholder="000" required pattern="[0-9]+" maxlength="3" tabindex="1">
            <input type="tel" id="phone3" name="phone" placeholder="0000" required pattern="[0-9]+" maxlength="4" tabindex="1">
    </div>
    <div class="form-container">
        <label for="subject">Message subject*</label>
            <select id="subject" name="subject" required tabindex="1">
                <option value="">Delivery</option>
                <option value="complains">Complains</option>
                <option value="assistance">Assistance</option>
                <option value="other">Other</option>
            </select>
    </div>
    <div class="form-container">
        <label for="message">Message*</label>
            <textarea id="message" name="message" required tabindex="1"></textarea>
    </div>
    <hr>
    <div class="form-container">
        <button class="submit-btn" type="submit" tabindex="1">submit form</button>
    </div>
</form>
</body>
</html>
